<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Clone</title>
</head>
<body>
    <div class="main-container">
        <div class="menu">
            <div class="logo_container">
                <div class="gg-arrow-top-right-o"></div>
                <p>Spotify</p>
            </div>
            <div class="home">
                <div class="gg-home"></div>
                <p>Home</p>
            </div>
            <div class="search">
                <div class="gg-search"></div>
                <p>Search</p>
            </div>
            <div class="library">
                <div class="gg-bookmark"></div>
                <p>Your Library</p>
            </div>
            <div class="playlist">
                <div class="gg-play-list-add"></div>
                <p>Create Playlist</p>
            </div>
            <div class="liked">
                <div class="gg-card-hearts"></div>
                <p>Liked Songs</p>
            </div>

            <div class="spacer"></div>

            <div class="end">
                <p>Cookies</p>
                <p>Privacy</p>
            </div> 
            
        </div>

        <div class="main-block">
            <div class="login-bar">
                <div class="next-buttons">
                    <div class="gg-chevron-double-left"></div>
                    <div class="gg-chevron-double-right"></div>
                </div>
                <div class="sign">Sign up</div>
                <div class="log">Log in</div>
            </div>

            <div class="placeholders">
                <div class="title">Focus</div>
                <div class="first-row">
                    <div class="music-box 1"></div>
                    <div class="music-box 2"></div>
                    <div class="music-box 3"></div>
                    <div class="music-box 4"></div>
                    <div class="music-box 5"></div>
                </div>
                <div class="title">Spotify Playlists</div>
                <div class="second-row">
                    <div class="music-box 6"></div>
                    <div class="music-box 7"></div>
                    <div class="music-box 8"></div>
                    <div class="music-box 9"></div>
                    <div class="music-box 10"></div>

                </div>
            </div>
        </div>

    </div>


    <div class="control-bar">
        <div class="spacer"></div>
        <div class="controls">
            <div class="buttons">
                <div class="top-buttons">
                    <div class="shuffle"></div>
                    <div class="back"></div>
                    <div class="pause"></div>
                    <div class="next"></div>
                    <div class="replay"></div>
                </div>
                <div class="slider"></div>
            </div>
        <div class="volume"></div>
    
        </div>


    </div>
    
</body>
</html>
